{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h2>Confirmar eliminación</h2>
    <p>¿Estás seguro de que deseas eliminar el laboratorio "{{ laboratorio.nombre }}"?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Eliminar</button>
      <a href="{% url 'home' %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
{% endblock %}
